<!DOCTYPE html>
<html>
  <head>
    <title>Burger Bot</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="burgerbot.js"></script>
    <script type="text/javascript">
      burgerbot.initialize();
    </script>
  </head>
  <body>
    <section class="burgerbot">
      <ul id="conversation" class="conversation"></ul>
      <input id="user-input" type="text" placeholder="Talk to Watson"
             onkeydown="burgerbot.keyPressed(event, this)"/>
    </section>
  </body>
</html>
